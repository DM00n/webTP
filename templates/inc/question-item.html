{% load static %}

<div class="questions">
    <div class="row">
        <div class="col-lg-2 ">
            <div class="avatar">
                <img src="{{ question.author.get_avatar }}" alt="">
            </div>
        </div>
        <div class="col-lg-10">
            <h2 class="question-title">{{ question.title }}</h2>
            <div class="question-text">
                {{ question.text }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            {% include 'inc/like.html' with likes=question.likes %}
        </div>
        <div class="col-lg-2">
            <a href="{% url 'question' question_id=question.id %}">answers({{ question.answers_count }})</a>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-2">Tags:</div>
                <div class="col-lg-10">
                {% for tag in question.tag.all %}
                    <a href="{% url 'tag' tag_id=tag %}">{{ tag }}</a>
                {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
