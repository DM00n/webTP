{% extends 'inc/base.html' %}

{% load static %}

{% block content %}
                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="card-body p-5">
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="formLoginRegister"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="formLoginRegister">Login</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="formEmailRegister"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="formEmailRegister">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="formNicknameRegister"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="formNicknameRegister">Your Nickname</label>
                                </div>

                                <div class="mb-4">
                                    <div class="avatar">
                                        <img src="{% static 'img/default.png' %}" alt="">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <input class="form-control" type="file" id="formAvatarUpload">
                                    <label for="formAvatarUpload" class="form-label">Upload avatar</label>
                                </div>
                                <div class="ask-button d-flex justify-content-center">
                                    <button type="button" class="btn btn-outline-dark me-2">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
{% endblock %}
